<div class="container mt-5">
    <button class="btn btn-secondary mb-3" (click)="goBack()">Back</button>
    <h1 class="mb-4">Job Application Form</h1>
    <form (ngSubmit)="submitForm()">
        <!-- Personal Information -->
        <div class="mb-3">
            <label for="full_name" class="form-label">Full Name:</label>
            <input type="text" class="form-control" id="full_name" name="full_name" [(ngModel)]="full_name">
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email">
        </div>

        <div class="mb-3">
            <label for="phone" class="form-label">Phone Number:</label>
            <input type="tel" class="form-control" id="phone" name="phone" [(ngModel)]="phone">
        </div>

        <div class="mb-3">
            <label for="address" class="form-label">Address:</label>
            <input type="text" class="form-control" id="address" name="address" [(ngModel)]="address">
        </div>

        <!-- Job Information -->
        <div class="mb-3">
            <label for="position" class="form-label">Position Applying For:</label>
            <input type="text" class="form-control" id="position" name="position" [(ngModel)]="position">
        </div>

        <div class="mb-3">
            <label for="job_type" class="form-label">Type Of Job Applying For:</label>
            <select class="form-select" id="job_type" name="job_type" [(ngModel)]="job_type">
                <option value="" disabled selected>Select a job type</option>
                <option value="Full Time">Full Time</option>
                <option value="Part Time">Part Time</option>
                <option value="Internship">Internship</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="resume" class="form-label">Upload Resume:</label>
            <input type="file" class="form-control" id="resume" name="resume" [(ngModel)]="resume">
        </div>

        <!-- Education -->
        <div class="mb-3">
            <label for="education" class="form-label">Education:</label>
            <textarea class="form-control" id="education" rows="4" cols="50" name="education" [(ngModel)]="education"></textarea>
        </div>

        <!-- Work Experience -->
        <div class="mb-3">
            <label for="experience" class="form-label">Work Experience:</label>
            <textarea class="form-control" id="experience" rows="4" cols="50" name="experience" [(ngModel)]="experience"></textarea>
        </div>

        <!-- Cover Letter -->
        <div class="mb-3">
            <label for="cover_letter" class="form-label">Cover Letter:</label>
            <textarea class="form-control" id="cover_letter" rows="4" cols="50" name="cover_letter" [(ngModel)]="cover_letter"></textarea>
        </div>

        <!-- Default Status -->
        <input type="hidden" id="status" name="status" [(ngModel)]="status" value="Pending">

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
