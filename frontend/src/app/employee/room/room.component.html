<div class="container-fluid">
  <div class="row">
<div class="col-md-1">
  <button class="btn  mt-3" (click)="goBack()"><svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-arrow-left-square" viewBox="0 0 16 16">
    <path fill-rule="evenodd" d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm11.5 5.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z"/>
  </svg></button>
</div>
 <div class="col">
  <p class="fs-2 fw-800 pt-2">Connect With the Team</p>
 </div>
  </div>
  <form [formGroup]="conversationFormGroup" (ngSubmit)="getOrcreateConversation()">

    <div class="row g-3 align-items-center">
      <div class="col-auto">
        <label for="conversationName" class="col-form-label">Conversation Name</label>
      </div>
      <div class="col-auto">
        <input type="text" class="form-control" id="conversationName" placeholder="Team Meet" formControlName="name">
      </div>
      <div class="col-auto">
        <button class="btn btn-primary" type="submit" [disabled]="!conversationFormGroup.valid"
          title="Get Or Create Conversation">Create Conversation</button>
      </div>
    </div>

  </form>

  <div class="container p-2">
    <div id="remote-container">
    </div>
    <div id="local-container">
    </div>
  </div>
</div>
