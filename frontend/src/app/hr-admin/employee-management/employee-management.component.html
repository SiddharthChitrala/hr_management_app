<div class="container mt-4">
    <h2>Employee Information</h2>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#employeeModal">
        Save Information
    </button>

    <!-- Employee Information Modal -->
    <div class="modal fade" id="employeeModal" tabindex="-1" aria-labelledby="employeeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="employeeModalLabel">Employee Information</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="empName" class="form-label">Employee Name:</label>
                            <input type="text" class="form-control" id="empName" name="empName" [(ngModel)]="empName" required>
                        </div>
                        <div class="mb-3">
                            <label for="phoneNo" class="form-label">Phone Number:</label>
                            <input type="tel" class="form-control" id="phoneNo" name="phoneNo" [(ngModel)]="phoneNo" required>
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Address:</label>
                            <textarea class="form-control" id="address" name="address" [(ngModel)]="address" rows="4" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="bloodGroup" class="form-label">Blood Group:</label>
                            <select class="form-select" id="bloodGroup" name="bloodGroup" [(ngModel)]="bloodGroup" required>
                                <option value="A+">A+</option>
                                <option value="A-">A-</option>
                                <option value="B+">B+</option>
                                <option value="B-">B-</option>
                                <option value="O+">O+</option>
                                <option value="O-">O-</option>
                                <option value="AB+">AB+</option>
                                <option value="AB-">AB-</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" (click)="saveEmployee()">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid mt-5">
        <div class="input-group mb-4">
            <input class="form-control" id="inputGroupSelect04" placeholder="Employee Name" [(ngModel)]="searchTerm">
            <button class="btn btn-outline-secondary" type="button" (click)="searchEmpName()">Search</button>
        </div>    

        <div class="card text-dark bg-light mb-3" *ngFor="let employee of filteredDetails" style="max-width: 18rem;">
            <div class="card-header">{{employee.empName}}</div>
            <div class="card-body">
                <h6 class="card-title">{{employee.phoneNo}}</h6>
                <p class="card-text">{{employee.address}}</p>
                <p class="card-text">{{employee.email}}</p>
                <p class="card-text">{{employee.bloodGroup}}</p>
            </div>
            <div class="card-footer">
                <button class="btn btn-danger" (click)="deleteDetails(employee._id)">Delete</button>
                <button class="btn btn-success"  data-bs-toggle="modal" data-bs-target="#employeeModal" (click)="editDetails(employee)">Edit</button>
            </div>
        </div>           
    </div>
</div>
