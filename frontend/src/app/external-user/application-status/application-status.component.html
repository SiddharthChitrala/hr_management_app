<button class="btn btn-secondary mb-3 mt-4" (click)="goBack()">Back</button>
<p class="fs-2">Your Job Status</p>

<div class="container">
    <div class="card text-white bg-primary mb-3" *ngFor="let UserItem of JobDetails"  style="max-width: 18rem;">
        <div class="card-header">{{UserItem.position}}</div>
        <div class="card-body">
          <h5 class="card-title">{{UserItem.full_name}}</h5>
          <p class="card-text">{{UserItem.job_type}} Job</p>
          <p class="card-text">{{UserItem.status}}</p>
        </div>
      </div>
</div>
